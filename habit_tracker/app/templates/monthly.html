<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Monthly Habit Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="row collapse navbar-collapse" id="navbarNav">
                <div class="col-12 col-md-6">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{{url_for('home')}}">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{url_for('about')}}">Weekly</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{url_for('monthly')}}">Monthly</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{url_for('profile')}}">Yearly</a>
                        </li>
                    </ul>
                </div>

                <div class="col-12 col-md-6 text-end">
                    <button class="btn btn-primary">Welcome Zaya!</button>
                    <button class="btn btn-secondary">Logout</button>
                </div>
            </div>
        </div>
    </nav>
    <header>
    </header>
    <main class="container my-4">
        <div class="d-flex justify-content-between align-items-center">
            <h4>&lt; April &gt;</h4>
            <button class="btn btn-dark btn-sm">Share</button>
        </div>
        <div class="table-responsive mt-3">
            <table class="habit-table">
                <thead>
                    <tr>
                        <th></th>
                        <!-- Generate days 1-31 -->
                        <script>
                            document.write('<th>M</th><th>T</th><th>W</th><th>T</th><th>F</th><th>S</th><th>S</th>');
                            for (let i = 8; i <= 31; i++) {
                                document.write(`<th>${i}</th>`);
                            }
                        </script>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Wake up early</td>
                        <!-- Manually colored cells for demo -->
                        <td class="cell green"></td><td class="cell green"></td><td class="cell green"></td><td class="cell"></td><td class="cell"></td><td class="cell green"></td>
                        <td class="cell green"></td><td class="cell"></td><td class="cell"></td><td class="cell"></td>
                    </tr>
                    <tr>
                        <td>Drink water</td>
                        <td class="cell red"></td><td class="cell red"></td><td class="cell red"></td><td class="cell red"></td><td class="cell red"></td><td class="cell"></td><td class="cell red"></td>
                    </tr>
                    <tr>
                        <td>No takeout</td>
                        <td class="cell blue"></td><td class="cell blue"></td><td class="cell"></td><td class="cell blue"></td><td class="cell blue"></td><td class="cell blue"></td><td class="cell"></td>
                    </tr>
                    <tr>
                        <td>Meditate</td>
                        <td class="cell purple"></td><td class="cell purple"></td><td class="cell purple"></td><td class="cell purple"></td><td class="cell purple"></td><td class="cell purple"></td><td class="cell purple"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    <script src="monthly.js"></script>
</body>
</html>
