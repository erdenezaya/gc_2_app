<!-- templates/calendar_component.html -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/monthlycalendar.css') }}">
<div class="calendar my-4">
    <!-- Month navigator & share -->
    <div class="d-flex justify-content-between align-items-center mb-2 flex-wrap gap-2">
      <div class="d-flex align-items-center gap-3">
        <span id="prevMonth" class="month-nav fs-3">&lt;</span>
        <h2 id="monthLabel" class="m-0"></h2>
        <span id="nextMonth" class="month-nav fs-3">&gt;</span>
      </div>
  
      <button id="shareBtn" class="btn btn-outline-dark">Share</button>
    </div>
  
    <!-- Calendar table -->
    <div class="table-responsive">
      <table id="calendar" class="table table-bordered align-middle text-center mb-0"></table>
    </div>
</div>
  
  <script src="{{ url_for('static', filename='js/monthlycalendar.js') }}"></script>
