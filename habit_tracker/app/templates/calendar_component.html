
<link rel="stylesheet" href="{{ url_for('static', filename='css/monthlycalendar.css') }}">

<!-- templates/calendar_component.html -->
<div class="calendar-container">
    <div class="calendar">
        <!-- Calendar Header -->
        <div class="calendar-header">
            <div class="month-navigation">
                <button id="prevMonth" class="month-nav" aria-label="Previous month">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <h2 id="monthLabel" class="month-title">May 2025</h2>
                <button id="nextMonth" class="month-nav" aria-label="Next month">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
            <div class="calendar-actions">
                <button id="todayBtn" class="btn btn-sm btn-outline-primary mr-2">
                    <i class="fas fa-calendar-day mr-1"></i> Today
                </button>
                <button id="shareBtn" class="btn btn-primary">
                    <i class="fas fa-share-alt mr-2"></i> Share
                </button>
            </div>
        </div>

        <!-- Habit Legend -->
        <div class="habit-legend">
            <span class="legend-title font-weight-bold">Habits:</span>
            {% for habit in habits %}
            <div class="legend-item">
                <span class="legend-color" style="background:{{ habit.color }}"></span>
                <span>{{ habit.name }}</span>
            </div>
            {% endfor %}
        </div>

        <!-- Calendar Grid -->
        <div class="table-responsive">
            <table id="calendar" class="table-calendar" aria-label="Monthly habit tracker">
                <thead>
                    <tr>
                        <th class="habit-column">Habit</th>
                        <!-- Days will be inserted by JavaScript -->
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be inserted by JavaScript -->
                </tbody>
            </table>
        </div>

        <!-- Stats Summary -->
        <div class="stats-summary mt-4 p-3 bg-light rounded">
            <div class="row text-center">
                <div class="col">
                    <div class="stat-value" id="completedDays">0</div>
                    <div class="stat-label">Days Completed</div>
                </div>
                <div class="col">
                    <div class="stat-value" id="currentStreak">0</div>
                    <div class="stat-label">Day Streak</div>
                </div>
                <div class="col">
                    <div class="stat-value" id="completionRate">0%</div>
                    <div class="stat-label">Monthly Goal</div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="{{ url_for('static', filename='js/monthlycalendar.js') }}"></script>
