<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Import Inter font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {  
            font-family: 'Inter', sans-serif;
            padding: 40px;
            /* Dotted background pattern */
            background-image: radial-gradient(#ccc 1.5px, transparent 1px);
            background-size: 27px 27px;
            }

            .container {
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
            }

            section {
            border: 4px solid black;
            border-radius: 10px;
            padding: 20px;
            background-color: white;
            box-shadow: 4px 4px 0 4px rgba(0, 0, 0, 0.3);
            width: 400px;
            }

            h2 {
            margin-top: 0;
            }

            .habit-item {
            margin: 15px 0;
            font-size: 1.2rem; 
            }

            .add-habit-btn,
            .share-btn {
            padding: 8px 16px;
            background-color: white;
            border: 2px solid black;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 2px 2px 0 rgba(0,0,0,0.4);
            }

            .add-habit-btn{
            margin-top: 20px;
            }

            .stats-line {
            margin: 10px 0;
            }

            .bar {
            display: flex;
            align-items: center;
            margin-top:15px;
            }

            .bar-label {
            width: 120px;
            }

            .bar-track {
            height: 12px;
            background-color: #ddd;
            border: 1px solid #aaa;
            flex-grow: 1;
            margin-right: 8px;
            position: relative;
            }

            .bar-fill {
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            }

            .green { background-color: #4CAF50; width: 86%; } /* 6/7 */
            .red { background-color: #F28B82; width: 100%; } /* 7/7 */
            .blue { background-color: #4285F4; width: 100%; }
            .purple { background-color: #AB47BC; width: 86%; }

            .share-btn {
                float:right;
            }

             /* Steak progress bar */
            .progress-container {
            margin: 2rem 0 1rem 0;
            width: 100%;         /* Forces full width */
            height: 20px;
            background-color: #ddd;
            border: 2px solid black;
            box-shadow: 2px 2px 0 rgba(0, 0, 0, 0.3);
            position: relative;
            order: 2;            /* Makes sure it goes after the two boxes */
            }

            .progress-fill {
            width: 25%;
            height: 100%;
            background-color: #f7e17c;
            }

            .progress-icon {
            position: absolute;
            top: -22px;
            left: 25%;
            transform: translateX(-50%);
            font-size: 18px;
            }

            /* Responsive styles */
            @media (max-width: 768px) {
                .container {
                    flex-direction: column;
                    align-items: center;
                }
                section {
                    width: 100%;
                    max-width: 400px;
                }
            }
        </style>
</head>
<body>
    <!-- placeholder for nav bar  -->

    <!-- Daily habit section -->
    <div class="container"> 
        <section id="daily-habits">
            <h2>Daily Habits</h2>
            
            <div class="habit-item">
                <input type="checkbox" id="habit1" checked>
                <label for="habit1">Wake up early</label>
            </div>
            <div class="habit-item">
                <input type="checkbox" id="habit2" checked>
                <label for="habit2">Drink water</label>
            </div>
            <div class="habit-item">
                <input type="checkbox" id="habit3" checked>
                <label for="habit3">No takeout</label>
            </div>
            <div class="habit-item">
                <input type="checkbox" id="habit4" checked>
                <label for="habit4">Meditate</label>
            </div>
            <button class="add-habit-btn">+ Add Habit</button>
        </section>

        <!-- Stats Section-->
        <section>
            <button class="share-btn">Share</button>
            <h2>Stats</h2>
            <div><strong>Today:</strong> 4/4</div>
            <div><strong>Streak:</strong> ðŸ”¥ 7 days</div>
    
            <div class="bar">
            <div class="bar-label">Wake up early</div>
            <div class="bar-track">
                <div class="bar-fill green"></div>
            </div>
            <span>6/7</span>
            </div>
    
            <div class="bar">
            <div class="bar-label">Drink water</div>
            <div class="bar-track">
                <div class="bar-fill red"></div>
            </div>
            <span>7/7</span>
            </div>
    
            <div class="bar">
            <div class="bar-label">No takeout</div>
            <div class="bar-track">
                <div class="bar-fill blue"></div>
            </div>
            <span>7/7</span>
            </div>
    
            <div class="bar">
            <div class="bar-label">Meditate</div>
            <div class="bar-track">
                <div class="bar-fill purple"></div>
            </div>
            <span>6/7</span>
            </div>
        </section>
        <div class="progress-container" style="flex-basis: 100%;">
            <div class="progress-fill"></div>
            <div class="progress-icon">ðŸ”¥</div>
          </div>
    </div>

</body>
</html>
