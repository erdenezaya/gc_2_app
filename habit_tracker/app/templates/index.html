<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRkzY2b9e9e1G6k5l5E5e5e5e5e5e5e5e5e5e5e5e" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h4>Today's habit</h4>
            <div class="habit-input">
                <input type="text" value="Read Book" />
                <button>+</button>
            </div>
            <div class="habit-input">
                <input type="text" value="Drink water" />
                <button>+</button>
            </div>
            <div class="habit-input">
                <input type="text" />
            </div>
            <div class="habit-input">
                <button>+</button>
            </div>
        </div>
        <div class="tracker">
            <h2>Habit tracker</h2>
            <div class="bubble read-book">read book</div>
            <div class="bubble drink-water">drink water</div>
            <div class="bubble fitness">Fitness</div>
            <div class="bubble podcast">Podcast</div>
            <div class="bubble extra"></div>
        </div>
    </div>
</body>
</html>
