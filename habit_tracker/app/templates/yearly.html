{% extends "base.html" %}
{% block title %}Yearly view{% endblock %}
{% block content %}
    <!-- Habit Tracker Yearly View -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/yearly.css') }}">

    <div class="container">
        <div class="year-toggle">
            <button class="year-button active" data-year="2025">2025</button>
            <button class="year-button" data-year="2024">2024</button>

            <!-- Share Button -->
            <form id="share-form" action="{{ url_for('main.share_snippet') }}" method="POST" onsubmit="return setReceiverUsername()">
                {{ csrf_token() }}
                <input type="hidden" id="receiver-username" name="receiver_username" value="">
                <input type="hidden" name="message" value="Today: {{ today_completion }} habits completed. Streak: {{ streak }} days! ðŸš€">
                <button type="button" class="nav-btn" data-toggle="modal" data-target="#usernameModal">Share</button>
            </form>

        </div>

        {% for habit in habits %}
        <div class="habit-container">
            <div class="habit-header">
                <h3 class="habit-title">{{ habit.habit_name }}</h3>
            </div>
            <div class="github-style-grid" id="grid-{{ habit.id }}">
                <!-- The grid will be generated by JavaScript -->
            </div>
            <div class="grid-footer">
                <div></div>
                <div class="intensity-legend">
                    <span class="legend-label">Not Completed</span>
                    <div class="legend-cell not-completed"></div>
                    <span class="legend-label">Completed</span>
                    <div class="legend-cell completed"></div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <!-- Modal for share button -->
    {% include 'share_modal.html' %}
<!----------------------javascript -------------------------------->
    <!-- pass color palette to JS -->
    <script>window.habitChartColors = {{ colors | tojson }};</script> 
    <script src="{{ url_for('static', filename='js/yearly.js') }}"></script>
{% endblock %}
