<!-------------- Modal for sharing to friends -------------------->
<!------ used in dashboard, weekly, monthly, yearly pages ----->
<div class="modal fade" id="usernameModal" tabindex="-1" role="dialog" aria-labelledby="usernameModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="usernameModalLabel">Enter Friend's Username</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body mg-2">
                <input type="text" id="modal-username" class="form-control" required>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="submitShareForm()">Share</button>
            </div>
        </div>
    </div>
</div>
